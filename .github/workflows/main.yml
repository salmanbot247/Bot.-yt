name: Telegram Ghost Bot (Encrypted)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  start_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Hacker Tools (yt-dlp Engine)
        run: |
          sudo apt-get install -y ffmpeg gnupg
          # üî• Yahan humne pytubefix nikal kar yt-dlp laga diya hai
          pip install pyTelegramBotAPI yt-dlp playwright nest_asyncio
          playwright install chromium
          playwright install-deps chromium

      - name: üîì Unlock The Vault (Decrypt Files)
        env:
          VAULT_PASS: ${{ secrets.VAULT_PASS }}
        run: |
          if [ -f "state.json.gpg" ]; then
            gpg --quiet --batch --yes --decrypt --passphrase="$VAULT_PASS" --output state.json state.json.gpg
          fi

      - name: Run Telegram Bot
        timeout-minutes: 350
        continue-on-error: true
        run: python bot.py

      - name: üîê Lock The Vault (Encrypt Files)
        if: always()
        env:
          VAULT_PASS: ${{ secrets.VAULT_PASS }}
        run: |
          if [ -f "state.json" ]; then
            gpg --quiet --batch --yes --symmetric --passphrase="$VAULT_PASS" --cipher-algo AES256 state.json
          fi

      - name: Save Encrypted Sessions (Auto-Commit)
        if: always()
        run: |
          git config --global user.name "Ghost Bot"
          git config --global user.email "bot@github.com"
          git add *.gpg || true
          git commit -m "Auto-Saved Encrypted Logins" || exit 0
          git push

      - name: Auto-Restart Trigger üîÑ
        if: always()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/run.yml/dispatches \
          -d '{"ref":"main"}'
